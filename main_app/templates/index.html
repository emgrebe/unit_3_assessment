<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wish List Items</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
  <h1>Wish List Items</h1>
    <table class="pure-table-striped pure-table">
        <tr>
          <th>Description</th>
          <th>Delete</th>
        </tr>
        {% for item in items %}
        <tr>
          <td>{{ item.description }}</td>
          <td><a href="{% url 'delete_item' item.id %}">X</a></td>
        </tr>
        {% empty %}
          <h3>No Wish List Items Exist</h3>
        {% endfor %}
    </table>
  <hr />
  <a href="{% url 'add_item' %}" class="pure-button">Add A Wish List Item</a>
</body>
</html>
